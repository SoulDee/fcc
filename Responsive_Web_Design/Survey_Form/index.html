<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label" class="field-label">Name
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </label>
                <label for="email" id="email-label" class="field-label">Email
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                </label>
                <label for="number" id="number-label" class="field-label">Age<span class="added">(optional)</span>
                    <input type="number" name="age" id="number" min="0" max="100" placeholder="Age" required>
                </label>
            </fieldset>
            <fieldset>
                <label class="field-label" for="select-role">Which option best describes your current role?
                    <select name="role" id="dropdown" required>
                        <option value="">Select current rule</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label class="field-label">Would you recommend freeCodeCamp to a friend?
                    <label class="radio-label" for="definityly">
                        <input type="radio" name="recommend" id="definityly" checked value="1"> Definityly
                    </label>
                    <label class="radio-label" for="maybe">
                        <input type="radio" name="recommend" id="maybe" value="2"> Maybe
                    </label>
                    <label class="radio-label" for="not-sure">
                        <input type="radio" name="recommend" id="not-sure" value="3"> Not sure
                    </label>
                </label>
            </fieldset>
            <fieldset>
                <label class="field-label" for="favorite">What is your favorite feature of freeCodeCamp?
                    <select name="favorite" id="favorite" required>
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label class="field-label" for="like-label">What would you like to see improved? <span
                        class="added">(Check all that apply)</span>
                    <label class="checkbox-label"><input name="like" value="front-end-projects"
                            type="checkbox">Front-end Projects</label>
                    <label class="checkbox-label"><input name="like" value="back-end-projects" type="checkbox">Back-end
                        Projects</label>
                    <label class="checkbox-label"><input name="like" value="data-visualization" type="checkbox">Data
                        Visualization</label>
                    <label class="checkbox-label"><input name="like" value="challenges"
                            type="checkbox">Challenges</label>
                    <label class="checkbox-label"><input name="like" value="open-source-community" type="checkbox">Open
                        Source Community</label>
                    <label class="checkbox-label"><input name="like" value="gitter-help-rooms" type="checkbox">Gitter
                        help rooms</label>
                    <label class="checkbox-label"><input name="like" value="videos" type="checkbox">Videos</label>
                    <label class="checkbox-label"><input name="like" value="city-meetups" type="checkbox">City
                        Meetups</label>
                    <label class="checkbox-label"><input name="like" value="wiki" type="checkbox">Wiki</label>
                    <label class="checkbox-label"><input name="like" value="forum" type="checkbox">Forum</label>
                    <label class="checkbox-label"><input name="like" value="additional-courses"
                            type="checkbox">Additional Courses</label>
                </label>
            </fieldset>
            <fieldset>
                <label class="field-label" for="suggestions">Any comments or suggestions?
                    <textarea placeholder="Enter your comment here..." name="suggestions" id="suggestions" cols="30"
                        rows="10" required></textarea>
                </label>
            </fieldset>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
